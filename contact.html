            function startTime() {
                var today = new Date();

                var m = today.getMinutes();
                var s = today.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('timeid').innerHTML =
                h + ":" + m + ":" + s;
